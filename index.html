<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eloefilm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el encabezado */
        header {
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Logotipo */
        .logo {
            width: 200px;
            height: auto;
        }

        /* Navegación */
        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Menú hamburguesa (oculto en pantallas grandes) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Menú desplegable (oculto por defecto) */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: black;
            padding: 10px;
            border-radius: 8px;
            flex-direction: column;
        }

        .mobile-menu a {
            margin: 5px 0;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .mobile-menu {
                display: none;
            }

            .mobile-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/fec.png" alt="Logotipo" class="logo">
        </a>

        <nav>
            <a href="contacto.html">+info & contacto</a>
        </nav>

        <!-- Menú hamburguesa para móviles -->
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Menú desplegable móvil -->
        <div class="mobile-menu" id="mobile-menu">
            <a href="contacto.html">+info & contacto</a>
        </div>
    </header>

    <section id="horizontal-gallery">
        <div class="horizontal-photo-gallery">
            <img src="images/F1.jpg" alt="Foto 6" class="horizontal-gallery-image" onclick="openModal('modal6')">
            <img src="images/F2.jpg" alt="Foto 7" class="horizontal-gallery-image" onclick="openModal('modal7')">
            <img src="images/F3.jpg" alt="Foto 8" class="horizontal-gallery-image" onclick="openModal('modal8')">
            <img src="images/F4.jpg" alt="Foto 9" class="horizontal-gallery-image" onclick="openModal('modal9')">
            <img src="images/L.jpg" alt="Foto 10" class="horizontal-gallery-image" onclick="openModal('modal10')">
            <img src="images/F.jpg" alt="Foto 10" class="horizontal-gallery-image" onclick="openModal('modal11')">
        </div>
    </section>

    <!-- Contenido adicional -->

    <script>
        // Lógica para el menú hamburguesa
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
